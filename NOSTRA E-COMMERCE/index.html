<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSTRA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--coupen first order-->
    <div id="coupenoffer" class="bg-blue-900 flex justify-center gap-1 p-2">
        <p>Sign Up and</p>
        <p class="offer">Get 20% OFF</p>
        <p>for your first order</p>
        <img id="closebar" class="block h-3 w-3 mt-2 ml-5 " src="./images/close.png">

    </div>


    <!--navbar-->
    <div class="flex justify-between p-4">
        <a href="index.html" class="flex">NOSTRA</a>
        <div class="hidden md:flex space-x-4">
            <a href="index.html">Home</a>
            <a href="#">New Arrival</a>
            <a href="#">Most Wanted</a>
            <a href="#">Collections</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="block md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </div>


    <!-- advertisement images -->
    <div id="adcontainer">
        <img id="adimg1" src="images/adimg1.jpg" alt="adimg1">
        <img id="adimg2" src="images/adimg2.jpg" alt="adimg2">
        <img id="rightarrow" src="images/arrow.png" alt="Right Arrow">
        <img id="leftarrow" src="images/left-arrow.png" alt="Left Arrow">
    </div>








    <script src="index.js">

    </script>
</body>

</html>
